<html>
<head>
	<title>1</title>
<style>
p
{
	margin-top:100px;
	text-align:center;
	font-size:40px;
}
</style>
</head>
<body>
<p id="1"></p>
<p id="2"></p>
<p id="3"></p>
<p id="4"></p>
<script>
var d = new Date();
document.getElementById("1").innerHTML = d;
</script>
<script>
var d = new Date();
document.getElementById("2").innerHTML = d.toString();
</script>
<script>
var d = new Date();
document.getElementById("3").innerHTML = d.toUTCString();
</script>
<script>
var d = new Date();
document.getElementById("4").innerHTML = d.toDateString();
</script>
</body>
</html>
