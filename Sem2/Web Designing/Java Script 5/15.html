<html>
	<head>
		<title>15</title>
		<style>
			div
			{
				border:solid 3px transparent;
				border-image:linear-gradient(to right,red,violet,yellow);
				border-image-slice:1;
				padding:25px;
				height:200px;
				width:700px;
				font-size:100px;
				text-align:center;
				padding-top:30px;
				box-sizing:border-box;
				text-shadow:0px 0px 10px #ffff00;
			}
		</style>
	</head>
	<body>
		<form>
			<textarea cols="50" rows="5" id="area" onblur="Max()" placeholder="Enter the values with comma in between.......">
			</textarea><br><br>
			<input type="reset" onclick="Reset()">
		</form>
		<h1>MAX:</h1>
		<div id="div">
		</div>
		<script>
			function Max()
			{
				var d=document.getElementById("area").value;
				var r=d.split(",");
				var i,max=parseInt(r[0]);
				for(i=1;i<r.length;i++)
				{
					if(max<parseInt(r[i]))
					{
						max=parseInt(r[i]);
					}
				}
				document.getElementById("div").innerHTML=max;
			}
			function Reset()
			{
				document.getElementById("div").innerHTML="";
			}
		</script>
	</body>
</html>
