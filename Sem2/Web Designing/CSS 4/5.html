<html>
	<head>
		<title>5</title>
		<style>
			body
			{
				font-size:20px;
				font-family:verdana;
				font-weight:bold;
				text-align:center;
			}
			div
			{
				height:100px;
				width:100px;
				border-style:solid;
				border-width:3px;
				border-color:black;
				padding-top:25px;
				box-sizing:border-box;
				margin-top:50px;
				margin-left:100px;
				float:left;
			}
			div.first
			{
				border-radius:10px;
				background-color:#e74c3c;
			}
			div.second
			{
				border-radius:50px;
				background-color: #d35400 ;
			}
			div.third
			{
				border-radius:100px;
				background-color: #1d8348 ;
			}
		</style>
	</head>
	<body>
			<div class="first">
				Border-radius:10px;
			</div>
			<div class="second">
				Border-radius:50px;
			</div>
			<div class="third">
				Border-radius:100px;
			</div>
	</body>
</html>
