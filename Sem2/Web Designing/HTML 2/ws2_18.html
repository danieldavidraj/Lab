<body background="">
<font size="6" color="DarkSlateBlue">A Simple Form</font><br>
<font size="4" color="MediumPurple">Form Fundamentals</font><br>
<form autocomplete="on">
	<fieldset>
		<legend>Customer Info</legend>
			<pre>
Name:        <input type="text" placeholder="Enter your name" autofocus required><br><br>
Telephone:   <input type="tel" placeholder="Pattern:1-234-567-8910" pattern:"1-234-567-8910" required><br><br>
Email:       <input type="email" placeholder="Enter your email address" multiple required><br><br>
			</pre>
	</fieldset>
	<fieldset>
		<legend>Books</legend>
			<input list="books">
			<datalist id="books">
				<option value="Harry Potter">
				<option value="Mission Impossible">
				<option value="Fast and Furious">
				<option value="Goose Bumps">
				<option value="Alice and Wonderland">
				<option value="American Pie">
				<option value="Disney">
			</datalist>
			&nbsp&nbsp&nbsp&nbsp&nbsp&nbspQuantitiy(maximum 5):<input type="number" min="0" max="5">
	</fieldset>
<input type="submit" value="Submit">
</form>
</body>
</html>
