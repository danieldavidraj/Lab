<html>
	<head>
		<title>11</title>
		<style>
			input
			{
				margin-left:10px;
			}
			th,td
			{
				box-sizing:border-box;
			}
		</style>
	</head>
	<body>
		Enter the sales person number:<input id="a"><br><br>
		Enter product number:<input id="b"><br><br>
		Enter sales amount:<input id="c"><br><br>
		<button onclick="Arr()">Enter Sales Figure</button>
		<table height="300" width="500" border="1">
			<tr>
				<th>Product</th>
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>4</th>
				<th>5</th>
				<th>Total</th>
			</tr>
			<tr>
				<th>Salesperson 1</th>
				<td id="0"></td>
				<td id="1"></td>
				<td id="2"></td>
				<td id="3"></td>
				<td id="4"></td>
				<td id="5"></td>
			</tr>
			<tr>
				<th>Salesperson 2</th>
				<td id="10"></td>
				<td id="11"></td>
				<td id="12"></td>
				<td id="13"></td>
				<td id="14"></td>
				<td id="15"></td>
			</tr>
			<tr>
				<th>Salesperson 3</th>
				<td id="20"></td>
				<td id="21"></td>
				<td id="22"></td>
				<td id="23"></td>
				<td id="24"></td>
				<td id="25"></td>
			</tr>
			<tr>
				<th>Salesperson 4</th>
				<td id="30"></td>
				<td id="31"></td>
				<td id="32"></td>
				<td id="33"></td>
				<td id="34"></td>
				<td id="35"></td>
			</tr>
			<tr>
				<th>Total</th>
				<td id="40"></td>
				<td id="41"></td>
				<td id="42"></td>
				<td id="43"></td>
				<td id="44"></td>
				<td id="45"></td>
			</tr>
		</table>
		<script>
			var i,j,array=new Array(5);				//memory allocation for array
			for(i=0;i<array.length;i++)
			{
				array[i]=new Array(6);
			}
			for(i=0;i<5;i++)
				{
					for(j=0;j<6;j++)
					{
						array[i][j]=0;
					}	
			}
			function Arr()
			{
				var x=document.getElementById("a").value;
				var y=document.getElementById("b").value;
				var z=document.getElementById("c").value;
				for(i=0;i<5;i++)
				{
					array[i][5]=0;
					array[4][i]=0;
				}
				array[x-1][y-1]=z;
				for(i=0;i<4;i++)
				{
					for(j=0;j<5;j++)
					{
						array[i][5]+=parseInt(array[i][j]);
						array[4][j]+=parseInt(array[i][j]);
					}
				}
				Print(array);
			}
			function Print()
			{
				for(i=0;i<5;i++)
				{
					for(j=0;j<6;j++)
					{
						document.getElementById( (10*i)+j ).innerHTML=array[i][j];
					}
				}
			}
		</script>
	</body>
</html>
