<html>
	<head>
		<title>20</title>
		<style>
			
		</style>
	</head>
	<body>
		<h1>Registration Form</h1>
		<form autocomplete="off">
			<table cellspacing="10">
				<tr>
					<td>User id:</td>
					<td><input type="text" id="id" placeholder="5-12" onblur="Check()" required></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" placeholder="7-12" id="password" onblur="Check()" required></td>
				</tr>
				<tr>
					<td>Name:</td>
					<td><input type="text" id="name" placeholder="alphabets only" onblur="Check()" required></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><input type="text" id="address"></td>
				</tr>
				<tr>
					<td>Zip Code:</td>
					<td><input type="text" id="zip" placeholder="numeric only" onblur="Check()" required></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" id="email" required></td>
				</tr>
				<tr>
					<td>Sex:</td>
					<td><input type="radio" name="sex" required>Male
					<input type="radio" name="sex">Female</td>
				</tr>
				<tr>
					<td>Language:</td>
					<td><input type="checkbox" name="lan" required>English
					<input type="checkbox" name="lan" required>Non-english</td>
				</tr>
				<tr>
					<td>About:</td>
					<td><textarea cols="20" rows="5"></textarea></td>
				</tr>
			</table>
			<input type="submit" value="Submit" onclick="Check()">
		</form>
		<script>
			function Check()
			{
				if(document.getElementById("id").value.length>0 && (document.getElementById("id").value.length>12 ||
				document.getElementById("id").value.length<5))
				{
					alert("User-Id must be 5-12");
					document.getElementById("id").style.boxShadow="0px 0px 2px 1px red";
				}
				if(document.getElementById("password").value.length>0 && (document.getElementById("id").value.length>12 ||
				document.getElementById("id").value.length<7))
				{
					alert("Password must be 7-12");
					document.getElementById("password").style.boxShadow="0px 0px 1px 1px red";
				}
				if(document.getElementById("name").value.length>0)
				{
					var regex = /^[A-Za-z]+$/;
					var isValid = regex.test(document.getElementById("name").value);
					if (!isValid) 
					{
						alert("Only Alphabets allowed for name");
						document.getElementById("name").style.boxShadow="0px 0px 1px 1px red";
					}
				}
				if(document.getElementById("zip").value.length>0)
				{
					var regex = /^[0-9]+$/;
					var isValid = regex.test(document.getElementById("zip").value);
					if (!isValid) 
					{
						alert("Only Numbers allowed for ZIP Code");
						document.getElementById("zip").style.boxShadow="0px 0px 1px 1px red";
					}
				}
			}	
		</script>
	</body>
</html>
