<html>
	<head>
		<title>1</title>
		<style>
			div
			{
				border:solid 3px transparent;
				border-image:linear-gradient(to right,blue,white,blue);
				border-image-slice:1;
				height:200px;
				width:500px;
				padding-top:55px;
				font-size:40px;
				text-align:center;
				box-sizing:border-box;
				text-shadow:0px 0px 10px lightgreen;
			}
		</style>
	</head>
	<body>
		<button onclick="circleArea()">Enter Radius</button><br><br>
		<div id="div">
		</div>
		<script>
			var area,radius;
			function circleArea()
			{
				radius=prompt("Enter the radius of the circle:");
				area=Math.PI*Math.pow(radius,2);
				document.getElementById("div").innerHTML="Area: "+area.toFixed(2);
			}
		</script>
	</body>
</html>
