<html>
	<head>
		<title>19</title>
		<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
		<style>
			body 
			{
				background-color: #121212;
			}
			div
			{
				font-family:'Orbitron';
				color: #66ff99;
				font-size: 60px;
				text-align: center;
				padding-top: 40px;
				padding-bottom: 40px;
			}
			button
			{
				font-family:'Orbitron';
				height:50px;
				width:100px;
				font-size:20px;
				margin-left:10px;
			}
		</style>
	</head>
	<body onload="startTime()">
		<div id="clock"></div>
		<button onclick="startTime()">Start</button>
		<button onclick="endTime()">Stop</button>
		<button onclick="Reset()">Reset</button>
		<script>
			var h,m,s,t;
			function startTime() 
			{
				var midday;
				var today = new Date();
				h = today.getHours();
				m = today.getMinutes();
				s = today.getSeconds();
				m = checkTime(m);
				s = checkTime(s);
				midday=currentTime(h);
				if(h>12)
				{
					h=h-12;
				}
				else if(h==0)
				{
					h=12;
				}
				document.getElementById("clock").innerHTML =h + ":" + m + ":" + s +" "+midday;
				t=setTimeout(startTime,1000);
			}
			function checkTime(i) 
			{
				if (i < 10) 
				{
					i = "0" + i;
				}  // add zero in front of numbers < 10
				return i;
			}
			function currentTime(hour) 
			{
				var midday="AM";
				midday = (hour >= 12) ? "PM" : "AM";
				return midday;
			}
			function endTime()
			{
				clearTimeout(t);
			}
			function Reset()
			{
				h=m=s="00";
				document.getElementById("clock").innerHTML =h+":"+m+":"+s;
			}
		</script>
	</body>
</html>
